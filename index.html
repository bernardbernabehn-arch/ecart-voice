<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TDMH | Clinical Audit Console</title>
    <style>
        :root { 
            --hosp-blue: #004a99; --hosp-light: #eef7fb; --hosp-accent: #00a1b1; 
            --hosp-border: #cbdce6; --text: #333; --danger: #d93025; --success: #188038; 
        }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--hosp-light); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh;
        }
        /* Header */
        header { 
            background: white; border-bottom: 3px solid var(--hosp-blue); padding: 15px;
            display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo { font-weight: 800; color: var(--hosp-blue); font-size: 1.2rem; letter-spacing: 1px; }
        .ticker { 
            background: #f1f3f4; border-radius: 4px; padding: 8px 15px; font-weight: 500;
            color: var(--hosp-accent); border: 1px solid var(--hosp-border); min-width: 200px; text-align: right;
        }

        /* Transcription Visualizer */
        #transcription-tray {
            background: white; padding: 20px; border-bottom: 1px solid var(--hosp-border);
            text-align: center; height: 120px; display: flex; flex-direction: column; justify-content: center;
        }
        #p-name { font-size: 24px; font-weight: 700; color: var(--hosp-blue); text-transform: uppercase; margin: 0; }
        #live-text { color: var(--hosp-accent); font-style: italic; min-height: 20px; margin-top: 10px; font-size: 18px; }

        /* Medical Table */
        .table-container { flex-grow: 1; overflow-y: auto; padding: 10px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        thead { background: var(--hosp-blue); color: white; position: sticky; top: 0; }
        th { padding: 12px; font-size: 12px; text-transform: uppercase; text-align: center; }
        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; font-size: 14px; }
        
        .row-active { background-color: #e3f2fd !important; outline: 2px solid var(--hosp-blue); }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; }
        .qty-input { width: 45px; border: 1px solid #ccc; border-radius: 4px; padding: 4px; text-align: center; font-weight: bold; }

        /* Floating Controls */
        .controls { position: fixed; bottom: 25px; right: 25px; display: flex; flex-direction: column; gap: 15px; }
        .btn-circle { 
            width: 65px; height: 65px; border-radius: 50%; border: none; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; font-size: 28px;
        }
        #mic-btn { background: var(--hosp-blue); color: white; }
        #mic-btn.active { background: var(--danger); animation: breathe 2s infinite; }
        #save-btn { background: var(--success); color: white; }

        @keyframes breathe { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<header>
    <div class="logo">TDMH | PRO AUDIT v7</div>
    <div class="ticker" id="p-count">READY TO SCAN</div>
</header>

<div id="transcription-tray">
    <p id="p-name">Tap Microphone to Start</p>
    <div id="live-text">... awaiting input ...</div>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr><th>Item Description</th><th>Req.</th><th>Act.</th><th>Expiry</th><th>Status</th></tr>
        </thead>
        <tbody id="audit-list"></tbody>
    </table>
</div>

<div class="controls">
    <button id="save-btn" class="btn-circle" title="Save to Sheet" onclick="saveData()">ðŸ’¾</button>
    <button id="mic-btn" class="btn-circle" title="Voice Start" onclick="startAudit()">ðŸŽ¤</button>
</div>

<script>
    const SCRIPT_URL = "YOUR_APP_SCRIPT_URL_HERE";
    const inventory = [
        {name:"Adenosine 6mg", stock:1}, {name:"Amiodarone 150mg", stock:2}, {name:"Aspirin 325mg", stock:4},
        {name:"Atropine 1mg", stock:4}, {name:"Salbutamol Inhaler", stock:5}, {name:"Diazepam 10mg", stock:2}
    ];

    let currentIdx = 0, listeningFor = 'qty'; // 'qty' or 'exp'
    let recognition;

    // Load Items
    const tbody = document.getElementById('audit-list');
    inventory.forEach((item, i) => {
        const row = document.createElement('tr');
        row.id = `row-${i}`;
        row.innerHTML = `
            <td style="text-align:left; font-weight:600;">${item.name}</td>
            <td>${item.stock}</td>
            <td><input type="number" id="qty-${i}" class="qty-input" value="${item.stock}"></td>
            <td><input type="text" id="exp-${i}" placeholder="N/A" class="qty-input" style="width:70px"></td>
            <td id="stat-${i}"><span class="dot" style="background:#ccc"></span></td>
        `;
        tbody.appendChild(row);
    });

    function startAudit() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return alert("Please use Chrome (Android/Desktop) or Safari (iOS).");
        
        recognition = new Speech();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        document.getElementById('mic-btn').classList.add('active');
        processItem();

        recognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
            document.getElementById('live-text').innerText = transcript;

            if (event.results[event.results.length - 1].isFinal) {
                handleVoiceInput(transcript);
            }
        };
        recognition.start();
    }

    function handleVoiceInput(text) {
        if (listeningFor === 'qty') {
            const num = text.match(/\d+/);
            if (num) {
                document.getElementById(`qty-${currentIdx}`).value = num[0];
                checkStatus(currentIdx);
                listeningFor = 'exp';
                speak("Expiry date?");
            }
        } else {
            document.getElementById(`exp-${currentIdx}`).value = text;
            listeningFor = 'qty';
            currentIdx++;
            if (currentIdx < inventory.length) {
                processItem();
            } else {
                finishAudit();
            }
        }
    }

    function processItem() {
        const item = inventory[currentIdx];
        document.getElementById('p-name').innerText = item.name;
        document.getElementById('p-count').innerText = `ITEM ${currentIdx + 1} OF ${inventory.length}`;
        
        document.querySelectorAll('tr').forEach(r => r.classList.remove('row-active'));
        const activeRow = document.getElementById(`row-${currentIdx}`);
        activeRow.classList.add('row-active');
        activeRow.scrollIntoView({ behavior: 'smooth', block: 'center' });

        speak(item.name);
    }

    function checkStatus(i) {
        const act = document.getElementById(`qty-${i}`).value;
        const req = inventory[i].stock;
        const color = act == req ? '#188038' : (act < req ? '#d93025' : '#f4b400');
        document.getElementById(`stat-${i}`).innerHTML = `<span class="dot" style="background:${color}"></span>`;
    }

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.rate = 1.1;
        window.speechSynthesis.speak(msg);
    }

    function finishAudit() {
        recognition.stop();
        document.getElementById('mic-btn').classList.remove('active');
        document.getElementById('p-name').innerText = "AUDIT COMPLETE";
        speak("Audit complete. Please save your data.");
    }

    function saveData() {
        const data = inventory.map((item, i) => ({
            name: item.name,
            qty: document.getElementById(`qty-${i}`).value,
            exp: document.getElementById(`exp-${i}`).value
        }));
        
        console.log("Saving Data:", data);
        alert("Data sent! Ensure your SCRIPT_URL is set correctly.");
        // Insert Fetch/POST logic here
    }
</script>
</body>
</html>
